<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kraj</title>
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"> </nav>

<h1>Tworzenie kraju</h1>
<form th:object="${country}" method="post">
    <label>
        Region: <input type="text" th:field="*{region}">
    </label>
    <label>
        Miasto: <input type="text" th:field="*{city}">
    </label>
    <input type="submit">

</form>

</body>
</html>
