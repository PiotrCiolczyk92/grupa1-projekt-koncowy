<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tworzneie użytkownika.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<form th:object="${user}" method="post">
    <h1>Tworzenie użytkownika</h1>

    <div class="col-12">
        <label>
            Login: <input type="text" th:field="*{username}">
        </label>
    </div>
    <div class="col-12">
        <label>
            Password: <input type="text" th:field="*{password}">
        </label>
    </div>
    <div class="col-md-6">
        <label>
            Imię: <input type="text" th:field="*{firstName}">
        </label>
    </div>
    <div class="col-md-6">
        <label>
            Nazwisko: <input type="text" th:field="*{lastName}">
        </label>
    </div>
    <div class="col-12">
        <label>
            Telefon: <input type="text" th:field="*{mobile}">
        </label>
    </div>
    <div class="col-12">
        <label>
            Email: <input type="text" th:field="*{email}">
        </label>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </div>
</form>
</body>
</html>
