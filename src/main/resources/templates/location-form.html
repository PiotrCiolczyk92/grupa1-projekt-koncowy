<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kraj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav th:replace="fragments :: navbar(title='main')"></nav>
<div class="container">
<h1>Tworzenie kraju</h1>
<form th:object="${location}" th:action="@{/location-add}" method="post">
    <div class="mb-3">

        <label class="form-label"> Kraj </label>

        <input class="form-control" type="text" th:field="*{country}"
               th:classappend="${#fields.hasErrors('country')} ? 'is-invalid' : (${#fields.hasErrors()} ? 'is-valid' : '')">
      <div class="invalid-feedback" th:errors="*{country}"></div>
      <label  class="form-label"> Region </label>
      <input class="form-control" type="text" th:field="*{region}"
                       th:classappend="${#fields.hasErrors('region')} ? 'is-invalid' : (${#fields.hasErrors()} ? 'is-valid' : '')">
      <div class="invalid-feedback" th:errors="*{region}"></div>
      <label class="form-label"> Miasto </label>
      <input class="form-control" type="text" th:field="*{city}"
             th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : (${#fields.hasErrors()} ? 'is-valid' : '')">
      <div class="invalid-feedback" th:errors="*{city}"></div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Utw√≥rz</button>
                </div>
            </div>
        </form>
      </div>
        </body>
        </html>
