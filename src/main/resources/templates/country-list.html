<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Krajów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                                      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="conteiner">
<body>
<nav th:replace="fragments :: navbar(title='main')"> </nav>

<h1>Lista krajów</h1>
<table class="table">
    <thead>

    <tr>
        <th>Region</th>
        <th>Miasto</th>
        <th>Aktualizacja</th>
        <th>Usuwanie</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center;" th:each="country: ${countries}">
        <td th:text="${country.region}"></td>
        <td th:text="${country.city}"></td>
        <td> <a th:href="@{/update-country/{id}(id=${country.id})}"> Aktualizuj </a></td>
        <td> <a th:href="@{/delete-country/{id}(id=${country.id})}"> Usuń </a></td>
    </tr>
    </tbody>

</table>
<br>
<button> <a class="btn btn-primary" role="button" th:href="@{/country-add}"> Dodaj miejsce </a><strong></strong></button>
</body>
</div>
</html>
