<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista wycieczek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="conteiner">
    <body>
    <nav th:replace="fragments :: navbar(title='main')"></nav>

    <h1>Lista wycieczek</h1>
    <table class="table" border="5" >
        <thead>
        <tr style="text-align: center;">
            <th>ID wycieczki</th>
            <th>Liczba uczestników</th>
            <th>Kraj</th>
            <th>Cena</th>
            <th>Dostępność</th>
            <th>Aktualizacja</th>
            <th>Usuwanie</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center;" th:each="tour: ${tours}">
            <td th:text="${tour.id}"></td>
            <td th:text="${tour.numberOfParticipants}"></td>
            <td th:text="${tour.country}"></td>
            <td th:text="${tour.price}"></td>
            <td th:text="${tour.available}"></td>
            <td>
                <a th:href="@{/update-tour/{id}(id=${tour.id})}"><button>UPDATE</button></a>
            </td>
            <td>
                <a th:href="@{/delete-tour/{id}(id=${tour.id})}"><button>DELETE</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>

    <button><a class="btn btn-primary" role="button" th:href="@{/add-tour}"> Dodaj Wycieczkę </a></button>

    </body>
</div>
</html>
