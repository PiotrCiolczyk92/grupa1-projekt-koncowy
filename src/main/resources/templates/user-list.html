<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="conteiner">
<body>
<nav th:replace="fragments :: navbar(title='main')"> </nav>


<h1>Lista użytkowników.</h1>
<table class="table" border="5" >
    <thead>
    <tr style="text-align: center;">
        <th>ID użytkownika</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Telefon</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center;" th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.mobile}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/update-user/{id}(id = ${user.id})}"><button>Zmień</button></a>
        </td>
        <td>
            <a th:href="@{/delete-user/{id}(id = ${user.id})}"> <button>Usuń</button></a>
        </td>
    </tr>
    </tbody>
</table>


<br>
<button > <a class="btn btn-primary" href="#" role="button"  th:href="@{/user-add}"> Dodaj użytkownika. </a><strong></strong></button>

</body>
</div>

</html>
