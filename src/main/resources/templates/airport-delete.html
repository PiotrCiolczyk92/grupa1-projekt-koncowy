<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Airport delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="conteiner">
  <nav th:replace="fragments :: navbar(title='main')"> </nav>

  <h1> Airport delete </h1>
  <form th:object="${airport}" th:action="@{delete-airport}" method="post">
    <input type="hidden" th:field="*{id}">
    <h3> Are you sure you want to delete?</h3>
    <br>
    <input class="btn btn-primary" type="submit" value="YES">
    <button> <a class="btn btn-primary" th:href="@{/airport-list}"> NO (back to tour list)</a> </button>
  </form>
</div>
</body>
</html>
