<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airport list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<div class="container">
    <h1 style="text-align: center;"
        class="border border-4 border-dark p-3 mb-2 bg-info bg-opacity-25 text-black">Lista lotnisk</h1>
    <table class="table" border="5">
        <thead>
        <tr style="text-align: center;">
            <th>Airport ID</th>
            <th>Airport name</th>
            <th>Airport Location</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center;" th:each="airport: ${airports}">
            <td th:text="${airport.getId()}"></td>
            <td th:text="${airport.getName()}"></td>
            <td th:text="${airport.getLocation().getFullLocation()}"></td>
            <td> <a th:href="@{/delete-airport/{id}(id=${airport.id})}"> <button> DELETE </button> </a></td>

        </tr>
        </tbody>
    </table>
</div>
    <button><a class="btn btn-primary btn-lg px-8 gap-8" th:href="@{/add-airport}"> Add airport </a></button>
    <a th:href="@{/}" type="button" class="btn btn-danger btn-lg px-8 gap-8"> Back </a>
</body>
</html>
