<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj wycieczkę</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
</body>
<body>
<nav th:replace="fragments :: navbar(title='main')"> </nav>

<h1>Tworzenie wycieczki</h1>
<form th:object="${tour}" method="post">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label"> Ilość uczestnikow wyczieczki </label>
    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Podaj ilość"
           th:field="*{numberOfParticipants}">
    <label for="formGroupExampleInput1" class="form-label"> Organizator </label>
    <select type="number" class="form-control" id="formGroupExampleInput1"
            th:field="*{user}">
      <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
    </select>

    <label for="formGroupExampleInput2" class="form-label">Kraj </label>
    <select type="text" class="form-control" id="formGroupExampleInput2"  th:field="*{location}">
      <option th:each="location: ${locations}" th:value="${location.id}" th:text="${location.fullLocation}"></option>
    </select>


    <label for="formGroupExampleInput3" class="form-label">Cena wycieczki</label>
    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Podaj cenę" th:field="*{price}">
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Utwórz wycieczkę </button>
    </div>
  </div>
</form>
</body>
</html>
