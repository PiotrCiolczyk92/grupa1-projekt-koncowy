<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Krajów</title>
</head>
<body>
<h1>Lista krajów</h1>
<table>
    <tr>
        <th>Region</th>
        <th>Miasto</th>
    </tr>
    <tr th:each="country: ${countries}">
        <td th:text="${country.region}"></td>
        <td th:text="${country.city}"></td>
    </tr>
</table>
</body>
</html>
