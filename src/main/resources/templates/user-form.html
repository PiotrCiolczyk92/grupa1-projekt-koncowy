<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-5">
    <title>Tworzneie u≈ºytkownika.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<h1>Register</h1>
<form th:object="${user}" th:action="@{user-add}" method="post" class="row g-3">

    <div class="col-md-5">
        <label class="form-control">Username:</label>
        <input type="text" class="form-control" th:field="*{username}"
               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : (${#fields.hasErrors()} ?  'is-valid' : '')">
        <div class="invalid-feedback" th:errors="*{username}"></div>
    </div>

    <div class="col-md-5">
        <label class="form-control"> Password: </label>
        <input type="text" class="form-control" th:field="*{password}"
               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : (${#fields.hasErrors()} ?  'is-valid' : '')">
        <div class="invalid-feedback" th:errors="*{password}"></div>

    </div>
    <div class="col-md-5">
        <label class="form-control"> Name:</label>
        <input type="text" class="form-control" th:field="*{firstName}"
               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : (${#fields.hasErrors()} ?  'is-valid' : '')">
        <div class="invalid-feedback" th:errors="*{firstName}"></div>
    </div>

    <div class="col-md-5">
        <label class="form-control">Surname:</label>
        <input type="text" class="form-control" th:field="*{lastName}"
               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : (${#fields.hasErrors()} ?  'is-valid' : '')">
        <div class="invalid-feedback" th:errors="*{lastName}"></div>
    </div>

    <div class="col-md-5">
        <label class="form-control">Mobile:</label>
        <input type="text" class="form-control" th:field="*{mobile}"
               th:classappend="${#fields.hasErrors('mobile')} ? 'is-invalid' : (${#fields.hasErrors()} ?  'is-valid' : '')">
        <div class="invalid-feedback" th:errors="*{mobile}"></div>
    </div>

    <div class="col-md-5">
        <label class="form-control">Email:</label>
        <input type="text" class="form-control" th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : (${#fields.hasErrors()} ?  'is-valid' : '')">
        <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </div>
</form>
</body>
</html>
