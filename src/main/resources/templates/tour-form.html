<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj wycieczkę</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav th:replace="fragments :: navbar(title='main')"> </nav>

<h1>Tworzenie wycieczki</h1>
<br>
<form th:object="${tour}" method="post">
  <div class="mb-3">
    <label class="form-label" style="margin-left: 10px"><strong>Max liczba uczestników</strong></label>
    <input type="number" class="form-control" placeholder="Podaj ilość uczestników"
           th:field="*{maxNumberOfParticipants}" th:value="*{maxNumberOfParticipants}">
    <label class="form-label" style="margin-left: 10px"><strong>Obecna liczba uczestników </strong></label>
    <input type="number" class="form-control" placeholder="Podaj ilość uczestników"
           th:value="0">
    <label class="form-label" style="margin-left: 10px"><strong>Organizator</strong></label>
    <select type="number" class="form-control"
            th:field="*{user}">
      <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
    </select>

    <label class="form-label" style="margin-left: 10px"><strong>Kraj</strong></label>
    <select type="text" class="form-control"  th:field="*{location}">
      <option th:each="location: ${locations}" th:value="${location.id}" th:text="${location.fullLocation}"></option>
    </select>

    <label class="form-control" style="margin-left: 10px"><strong>Odlot</strong></label>
    <select type="text" class="form-control" th:field="*{placeOfDeparture}">
      <option
              th:each="placeOfDeparture : ${airports}" th:value="${placeOfDeparture.id}"
              th:text="${placeOfDeparture.airportDetail()}">
      </option>
    </select>

    <label class="form-control" style="margin-left: 10px"><strong>Przylot</strong></label>
    <select type="text" class="form-control" th:field="*{placeOfArrival}">
      <option
              th:each="placeOfArrival : ${airports}" th:value="${placeOfArrival.id}"
              th:text="${placeOfArrival.airportDetail()}">
      </option>
    </select>

    <label class="form-label" style="margin-left: 10px"><strong>Cena wycieczki</strong></label>
    <input type="text" class="form-control" placeholder="Podaj cenę" th:field="*{price}">
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Utwórz wycieczkę </button>
    </div>
  </div>
</form>
</body>
</html>
