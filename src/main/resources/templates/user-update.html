<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zmiana danych użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="conteiner">
<body>
<nav th:replace="fragments :: navbar(title='main')"> </nav>

<h1> Zmiana danych użytkownika </h1>
<form th:object="${user}" method="post">
    <div class="mb-3">
    <input type="hidden" th:field="*{id}">

    <br>

        <label for="formGroupExampleInput1" class="form-label"> Imię </label>
        <input type="text" class="form-control" id="formGroupExampleInput1" th:field="*{firstName}">

        <label for="formGroupExampleInput2" class="form-label"> Nazwisko </label>
        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{lastName}">

        <label for="formGroupExampleInput3" class="form-label"> Telefon </label>
        <input type="text" class="form-control" id="formGroupExampleInput3" th:field="*{mobile}">

        <label for="formGroupExampleInput4" class="form-label"> Email </label>
        <input type="text" class="form-control" id="formGroupExampleInput4" th:field="*{email}">

    <input type="submit" value= "Zmień dane użytkownika">
    </div>

</form>

</body>
    </div>
</html>
