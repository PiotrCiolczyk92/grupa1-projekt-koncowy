<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav th:replace="fragments :: navbar(title='main')"></nav>
    <form th:object="${tour}" method="post">
        <div class="mb-3">
        <input type="hidden" th:field="*{id}">
        <label>Max osob</label>
        <input type="text" th:field="*{maxNumberOfParticipants}" th:value="*{maxNumberOfParticipants}">
        <br>
        <label>Kierunek</label>
        <input type="text" th:field="*{location}" th:value="*{location.getId()}">
        <br>
        <label>Miejsce odlotu</label>
        <input type="text" th:field="*{placeOfDeparture}" th:value="*{placeOfDeparture.getId()}">
        <br>
        <label>Miejsce przylotu</label>
        <input type="text" th:field="*{placeOfArrival}" th:value="*{placeOfArrival.getId()}">
        <br>
        <lavel>Cena</lavel>
        <input type="text" th:field="*{price}" th:value="*{price}">
        <br>
        <label>Klient</label>
        <select type="text" class="form-control"th:field="*{customer}">
            <option
                th:each="customer : ${customers}" th:value="${customer.getId()}"
                th:text="${customer.getFullName()}">
            </option>
        </select>
            <input type="submit" value="Sprzedaj">
        </div>

    </form>
</body>
</html>
