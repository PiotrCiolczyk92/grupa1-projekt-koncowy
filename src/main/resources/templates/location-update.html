<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="conteiner">
<body>
<nav th:replace="fragments :: navbar(title='main')"> </nav>

<h1> Aktualizacja kraju </h1>
<form th:object="${location}" method="post">
    <div class="mb-3">
    <label>
        <input type="hidden" th:field="*{id}">
    </label>
        <br>
        <label for="formGroupExampleInput" class="form-label">Nazwa Kraju </label>
        <input type="text" class="form-control" id="formGroupExampleInput"  th:field="*{country}">

        <label for="formGroupExampleInput1" class="form-label">Region </label>
        <input type="text" class="form-control" id="formGroupExampleInput1"  th:field="*{region}">

        <label for="formGroupExampleInput2" class="form-label"> Miasto </label>
        <input type="text"  class="form-control" id="formGroupExampleInput2" th:field="*{city}">

    <input type="submit" value="Aktualizuj">
    </div>

</form>
</body>
</div>
</html>
