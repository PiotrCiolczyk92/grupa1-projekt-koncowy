<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airport list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<div class="container">
    <h1> Lista lotnisk </h1>
    <table class="table" border="5">
        <thead>
        <tr style="text-align: center;">
            <th>ID lotniska</th>
            <th>Nazwa lotniska</th>
            <th>Lokalizacja lotniska</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center;" th:each="airport: ${airports}">
            <td th:text="${airport.getId()}"></td>
            <td th:text="${airport.getName()}"></td>
            <td th:text="${airport.getLocation().getCountry()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
