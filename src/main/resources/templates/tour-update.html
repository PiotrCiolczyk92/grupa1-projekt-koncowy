<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="conteiner">
    <body>
    <nav th:replace="fragments :: navbar(title='main')"></nav>

    <h1> Aktualizacja wycieczki. </h1>
    <form th:object="${tour}" method="post">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}">
            <br>
            <label class="form-label">Max ilość uczestnikow wyczieczki</label>
            <input type="number" class="form-control" th:field="*{maxNumberOfParticipants}">
            <label for="formGroupExampleInput1" class="form-label"> Ilość uczestnikow wyczieczki </label>
            <input type="number" class="form-control" id="formGroupExampleInput1" th:field="*{numberOfParticipants}">
            <select type="number" class="form-control"
                    th:field="*{user}">
                <option th:each="user: ${users}" th:value="${user.getId()}" th:text="${user.getFullName()}"></option>
            </select>
            <label class="form-label"> Kraj: </label>
            <select type="text" class="form-control" th:field="*{location}">
                <option th:each="location: ${locations}" th:value="${location.getId()}"
                        th:text="${location.getFullLocation()}"></option>
            </select>
            <label class="form-control">Odlot</label>
            <select type="text" class="form-control" th:field="*{placeOfDeparture}">
                <option
                        th:each="placeOfDeparture : ${airports}" th:value="${placeOfDeparture.id}"
                        th:text="${placeOfDeparture.airportDetail()}">
                </option>
            </select>

            <label class="form-control">Przylot</label>
            <select type="text" class="form-control" th:field="*{placeOfArrival}">
                <option
                        th:each="placeOfArrival : ${airports}" th:value="${placeOfArrival.getId()}"
                        th:text="${placeOfArrival.airportDetail()}">
                </option>
            </select>
            <label for="formGroupExampleInput3" class="form-label"> Cena wycieczki: </label>
            <input type="text" class="form-control" id="formGroupExampleInput3" th:field="*{price}">

            <input type="submit" value="Aktualizuj">
        </div>
    </form>
    </body>
</div>
</html>
